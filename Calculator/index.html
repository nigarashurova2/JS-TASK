<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="scss/style.css">
    
</head>

<body>
    <div class="text">JS Calculator</div>

    <div class="phone">
        <div class="header">
            <div class="left-clock">
                <div class="display" style="font-weight: 500; font-size: 14px;">00:00</div>
            </div>
            <div class="right">
                <i class="fa fa-signal" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <i class="fa fa-battery-half" aria-hidden="true"></i>
            </div>
        </div>


        <div class="container">
            <div class="display">
                <input type="text" id="screen" placeholder="0">
            </div>

            <div class="buttons">


                <div class="row row1">
                    <button onclick="cos()">cos</button>
                    <button class="btn" onclick="log()">lg</button>
                    <button class="btn" onclick="ln()">ln</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>

                <div class="row">
                    <button class=" btn1" onclick="sin()">sin</button>
                    <button class="button_color" onclick="screen.value=('')">C</button>
                    <button class="button_color" onclick="backspc()" style="color: rgb(245, 120, 75); font-size: 20px;">CE</button>
                    <button class=" button_color" onclick="percent()">%</button>
                    <button class="btn button_color">÷</button>
                </div>

                <div class="row">
                    <button class=" btn1 " onclick="sqrt()">√</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn button_color">×</button>
                </div>

                <div class="row">
                    <button class="btn1" onclick="pow()">x<sup>2</sup></button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn button_color" >-</button>
                </div>

                <div class="row">
                    <button class="btn1" onclick="fact()">X!</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn ">3</button>
                    <button class="btn button_color" >+</button>
                </div>

                <div class="row">
                    <button class="btn1" onclick="pi()" >π</button>
                    <button onclick="e()">e</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="equal" onclick="screen.value=eval(screen.value)">=</button>
                </div>

            </div>

            
        </div>

        <script src="main.js"></script>
        <!-- <div class="footer"></div> -->
    </div>





</body>

</html>
